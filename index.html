<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Quiz</title>
</head>
<body>

    <div class="container">

        <div class="wrapper">

            <div class="wrapper__block1">
                <h2>Подберём вуз мечты</h2>
                <p>Ответьте на 8 простых вопросов, и мы составим список наиболее подходящих для вас вузов</p>

                <div class="wrapper__images">
                    <button>Бесплатно</button>
                    <button>За 30 секунд</button>

                    <!-- <img src="images/Vector-3.svg" alt="">
                    <img src="images/Vector-4.svg" alt="">
                    <img src="images/Vector-2.svg" alt="">
                    <img src="images/Vector.svg" alt=""> -->

                    <div class="bottomImg">

                        <div class="gradient">

                        </div>

                        <hr class="under">


                        <hr class="stick">

                        <div class="circle">

                        </div>



                    </div>
                    
                </div>

            </div>

            <div class="wrapper__block2" >   
                <div class="block2-wrap">
                    <div class="block2-wrap__constant">


                        <p class="constant__question">
                            Для кого вы ищете учебное заведение?
                        </p>

                        <p class="constant__step">
                            Шаг 1/9
                        </p>

                        <button class="butBehind">< Назад </button>

                        <button class="butForward">Далее ></button>

                        <div class="constant__main">
                            <div class="firstStep">

                                <label> <input type="radio" name="radio" value="text" id="inputFirstSelf">Себе </label>
                                <label> <input type="radio" name="radio" value="text" id="inputFirstWife">Супругу/супруге </label>
                                <label> <input type="radio" name="radio" value="text" id="inputFirstSubling">Родственнику </label>
                                <label> <input type="radio" name="radio" value="text" id="inputFirstCollegue">Коллеге </label>
                                <label> <input type="radio" name="radio" value="text" id="inputFirstChild">Ребенку </label>
                                <label> <input type="radio" name="radio" value="text" id="inputFirstOther">Другое </label>
                            </div>

                            <div class="secondStep">
                                <form action="">
                                    <label for="city">Город</label>

                                    <select name="city" id="city">
                                        <option value="">Санкт-Петербург</option>
                                        <option value="">Москва</option>
                                        <option value="nsk">Новосибирск</option>
                                        <option value="novgorod">Нижний Новгород</option>
                                        <option value="rostov">Ростов-на-Дону</option>
                                    </select>
                                </form>
                            </div>

                            <div class="thirdStep">

                                <label> <input type="radio" name="radio" value="text">9 классов </label>
                                <label> <input type="radio" name="radio" value="text">Колледж/техникум </label>
                                <label> <input type="radio" name="radio" value="text">11 классов</label>
                                <label> <input type="radio" name="radio" value="text">Неоконченное высшее</label>
                                <label> <input type="radio" name="radio" value="text">Училище</label>
                                <label> <input type="radio" name="radio" value="text">Другое</label>
                            </div>

                            <div class="fourStep">
                                <label> <input type="radio" name="radio" value="text">Вуз </label>
                                <label> <input type="radio" name="radio" value="text"> Колледж/техникум </label>
                                <label> <input type="radio" name="radio" value="text">Училище</label>
                            </div>

                            <div class="fiveStep">
                                <label> <input type="radio" name="radio" value="text">Очную </label>
                                <label> <input type="radio" name="radio" value="text">Заочную</label>
                                <label> <input type="radio" name="radio" value="text">Дистанционную </label>
                            </div>

                            <div class="sixStep">
                                <label> <input type="radio" name="radio" value="text">Нет, только бюджет </label>
                                <label> <input type="radio" name="radio" value="text">Да, планирую учиться платно</label>
                                <label> <input type="radio" name="radio" value="text">Возможны оба варианта</label>
                            </div>

                            <div class="sevenStep">
                                <form action="">
                                    <label for="special">Специальность</label>

                                    <select name="special" id="special">
                                        <option value="">Любая</option>
                                        <option value="">Экономика</option>
                                        <option value="nsk">Философия</option>
                                        <option value="novgorod">Социология</option>
                                        <option value="rostov">Юриспруденция</option>
                                    </select>
                                </form>
                            </div>
                            
                            <div class="eightStep">

                                <label> <input type="radio" name="radio" value="text">Как можно быстрее </label>
                                <label> <input type="radio" name="radio" value="text">Месяц </label>
                                <label> <input type="radio" name="radio" value="text">Квартал</label>
                                <label> <input type="radio" name="radio" value="text">Полгода</label>
                                <label> <input type="radio" name="radio" value="text">Год</label>


                            </div>

                            <div class="endStep">
                                <div class="info">
                                    <form action="">
                                        <input type="text" name="text" value="" placeholder="Как вас зовут?">
                                        <input type="tel" name="text" value="" placeholder="Номер телефона">
                                        <input type="email" name="text" value="" placeholder="E-mail">
                                        <!-- <label> <input type="radio" name="radio" value="text">Номер телефона </label>
                                        <label> <input type="radio" name="radio" value="text">E-mail</label> -->
                                        <button type="submit">
                                            Получить подборку
                                        </button>
                                    </form>

                                    <p>
                                        Нажимая на кнопку, вы даете согласие на обработку своих  <a>  Персональных данных</a>
                                    </p>
                                    
                                </div>

                               


                            </div>
                        </div>
                    </div>
                </div>



            </div>
            
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
